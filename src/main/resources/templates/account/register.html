<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>Register</title>
    <link th:href="@{/css/styles.css}" href="css/styles.css" rel="stylesheet"/>
    <script th:src="@{/js/scripts.js}" src="js/scripts.js"></script>
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <style>
        .btn-primary{
            display: none;
        }


    </style>
</head>
<body class="bg-primary">
<div id="layoutAuthentication">
    <div id="layoutAuthentication_content" style="background-color: currentcolor;">
        <main>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-7">
                        <div class="card shadow-lg border-0 rounded-lg mt-5">
                            <div class="card-header"><h3 class="text-center font-weight-light my-4">계정 생성</h3>
                            </div>
                            <div class="card-body">
                                <form th:action="@{/account/sign-up}" th:object="${signUpForm}" method="post">
                                    <div class="form-floating mb-3">
                                        <input class="form-control" th:field="*{nickname}" type="text"
                                               placeholder="name@example.com"/>
                                        <label th:for="*{nickname}">닉네임 입력</label>

                                        <small id="nicknameHelp" class="form-text text-muted">
                                            공백없이 문자와 숫자로만 3자 이상 20자 이내로 입력해주세요. <br>
                                        </small>
                                        <small class="form-text text-danger" th:if="${#fields.hasErrors('nickname')}"
                                               th:errors="*{nickname}">Nickname Error</small>
                                    </div>


                                    <div class="form-floating mb-3">
                                        <input class="form-control" th:field="*{email}" type="email"
                                               placeholder="name@example.com"/>
                                        <label th:for="*{email}">이메일 입력</label>
                                        <small class="form-text text-danger" th:if="${#fields.hasErrors('email')}"
                                               th:errors="*{email}">email Error</small>
                                    </div>
                                    <div class="row mb-3">
                                        <div class="col-md-6">
                                            <div class="form-floating mb-3 mb-md-0">
                                                <input class="form-control" th:field="*{password}" type="password"
                                                       placeholder="Create a password"/>
                                                <label th:for="*{password}">패스워드</label>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-floating mb-3 mb-md-0">
                                                <input class="form-control" th:field="*{confirmPassword}"
                                                       type="password"
                                                       placeholder="Confirm password"/>
                                                <label th:for="*{confirmPassword}">패스워드 확인</label>
                                            </div>
                                        </div>
                                        <small class="form-text text-danger" th:if="${#fields.hasErrors('password')}"
                                               th:errors="*{password}">password Error</small>
                                    </div>
                                    <div class="mt-4 mb-0">
                                        <div class="d-grid"><a class="btn btn-primary btn-block" href="login.html">Create
                                            Account</a></div>
                                    </div>

                                    <button type="submit" class="btn-primary btn btn-block" style="display: block"
                                            id="btnNavbarSearch">계정 생성
                                    </button>
                                </form>
                            </div>
                            <div class="card-footer text-center py-3">
                                <div class="small"><a href="login.html">Have an account? Go to login</a></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <div id="layoutAuthentication_footer">

    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
</body>
</html>
