<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>Register</title>
    <link th:href="@{/css/styles.css}" href="css/styles.css" rel="stylesheet"/>
    <script th:src="@{/js/scripts.js}" src="js/scripts.js"></script>
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
</head>
<body class="bg-primary">
<nav th:replace="~{side/nav :: nav}"></nav>
<div id="layoutAuthentication">
    <div id="layoutAuthentication_content" style="background-color: currentcolor;">
        <main>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-7">
                        <div class="card shadow-lg border-0 rounded-lg mt-5">
                            <div class="card-header"><h3 class="text-center font-weight-light my-4">계정 생성</h3>
                            </div>
                            <div class="card-body">
                                <form id="signUpForm" th:action="@{/account/sign-up}" th:object="${signUpForm}"
                                      method="post">
                                    <div class="form-floating mb-3">
                                        <input class="form-control" th:field="*{nickname}" type="text"
                                               placeholder="name@example.com"/>
                                        <label th:for="*{nickname}">닉네임 입력</label>

                                        <small id="nicknameHelp" class="form-text text-muted">
                                            공백없이 문자와 숫자로만 3자 이상 20자 이내로 입력해주세요. <br>
                                        </small>
                                        <small class="form-text text-danger" th:if="${#fields.hasErrors('nickname')}"
                                               th:errors="*{nickname}">Nickname Error</small>
                                    </div>


                                    <div class="form-floating mb-3">
                                        <input class="form-control" th:field="*{email}" type="email"
                                               placeholder="name@example.com"/>
                                        <label th:for="*{email}">이메일 입력</label>
                                        <small id="emailHelp" class="form-text text-muted">
                                            이메일은 로그인 용도로만 사용되며, 다른 사용자에게 공개되지 않습니다.
                                        </small>
                                        <small class="form-text text-danger" th:if="${#fields.hasErrors('email')}"
                                               th:errors="*{email}">email Error</small>
                                    </div>
                                    <div class="row mb-3">
                                        <div class="col-md-6">
                                            <div class="form-floating mb-3 mb-md-0">
                                                <input class="form-control" th:field="*{password}" type="password"
                                                       placeholder="Create a password"/>
                                                <label th:for="*{password}">패스워드</label>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-floating mb-3 mb-md-0">
                                                <input class="form-control" th:field="*{confirmPassword}"
                                                       type="password"
                                                       placeholder="Confirm password"/>
                                                <label th:for="*{confirmPassword}">패스워드 확인</label>
                                            </div>
                                        </div>
                                        <small id="passwordHelp" class="form-text text-muted">
                                            8자 이상 50자 이내로 입력하세요. 영문자, 숫자, 특수기호를 사용할 수 있으며 공백은 사용할 수 없습니다.
                                        </small>
                                        <small class="form-text text-danger" th:if="${#fields.hasErrors('password')}"
                                               th:errors="*{password}">password Error</small>
                                    </div>

                                    <div class="form-floating mb-3">
                                        <small id="submitHelp" class="form-text text-muted">
                                            <a href="#">약관</a>에 동의하시면 가입하기 버튼을 클릭하세요.
                                        </small>
                                    </div>
                                    <div class="card-footer text-center py-3">
                                        <div class="d-grid">
                                            <button class="btn btn-primary btn-block" type="submit"
                                                    id="btnNavbarSearch">가입하기
                                            </button>
                                        </div>

                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <div id="layoutAuthentication_footer">

    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>

</body>
</html>
