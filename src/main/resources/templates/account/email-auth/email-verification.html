<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>이메일 인증</title>
    <link th:href="@{/css/styles.css}" href="css/styles.css" rel="stylesheet"/>
    <script th:src="@{/js/scripts.js}" src="js/scripts.js"></script>
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <style>
        .btn-primary{
            display: none;
        }


    </style>
</head>
<body class="bg-primary">
<div id="layoutAuthentication">
    <div id="layoutAuthentication_content" style="background-color: currentcolor;">
        <main>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-7">
                        <div class="card shadow-lg border-0 rounded-lg mt-5">
                            <div class="card-header"><h3 class="text-center font-weight-light my-4">이메일 인증</h3>
                            </div>

                            <div class="card-body" th:if="${error}">
                                    이메일 확인 링크가 정확하지 않습니다.
                            </div>
                            <div class="card-body">
                                <span th:text="${nickname}"></span><span>님 가입을 축하합니다.</span>
                            </div>
                            <div class="card-footer text-center py-3">
                                <div class="small"><a th:href="@{/login}" href="login.html">로그인하러 가기</a></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <div id="layoutAuthentication_footer">

    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
</body>
</html>
