<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>Dashboard</title>
    <style>
        .condition_input{
            width: 40px;
        }
        .stock-search-btn{
            margin-top: 15px;
        }

    </style>
    <!--        <link th:href="@{/css/company.css}" href="css/company.css" rel="stylesheet" />-->
    <link th:href="@{/css/styles.css}" href="css/styles.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            crossorigin="anonymous"></script>
    <script th:src="@{/js/datatables-simple-demo.js}" src="js/datatables-simple-demo.js"></script>
    <script th:src="@{/js/scripts.js}" src="js/scripts.js"></script>
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
</head>
<body class="sb-nav-fixed">
<nav th:replace="~{side/nav :: nav}"></nav>
<div id="layoutSidenav">
    <div th:replace="~{side/side_nav :: side_nav}"></div>
    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid px-4">
                <h1 class="mt-4">조건 탐색기</h1>

                <div class="card mb-4">
                    <div class="card-body">
                        <form action="item.html" th:action th:object="${item}" method="post">
                            <!-- -->
                            <div>
                                <div>시장</div>
                                <div th:each="region : ${regions}" class="form-check form-check-inline">
                                    <input type="checkbox" th:field="*{regions}" th:value="${region.key}"
                                           class="form-check-input">
                                    <label th:for="${#ids.prev('regions')}"
                                           th:text="${region.value}" class="form-check-label">서울</label>
                                </div>
                            </div>
                            <!-- -->
                            <br>
                            <!-- -->
                            <div>
                                <div>조건</div>
                                <div th:each="type : ${itemTypes}" class="form-check form-check-inline">
                                    <input type="radio" th:field="*{itemType}" th:value="${type.name()}"
                                           class="form-check-input" >
                                    <label th:for="${#ids.prev('itemType')}" th:text="${type.description}"
                                           class="form-check-label">
                                        BOOK
                                    </label>
                                </div>
                                <div id="TRADING_VOLUME" style="display: none;">
                                    최근 <input value="7" class="condition_input"> 일 내에 전일대비 거래량이 <input value="10" class="condition_input">배 이상 발생한 기업
                                </div>
                                <div id="INCREASE_COUNT" style="display: none;">
                                    현재까지 <input value="5" class="condition_input"> 일 동안 상승한 기업
                                </div>
                                <div id="DECREASE_COUNT" style="display: none;">
                                    현재까지 <input value="5" class="condition_input"> 일 동안 하락한 기업
                                </div>

                            </div>
                            <!-- -->
                            <button type="button" onclick="searchCompany()" class="stock-search-btn btn btn-primary" id="btnNavbarSearch">검색 <i class="fas fa-search"></i></button>
                            <!-- -->
                        </form>
                    </div>
                </div>
            </div>
        </main>
        <footer class="py-4 bg-light mt-auto">
            <div class="container-fluid px-4">
                <div class="d-flex align-items-center justify-content-between small">
                    <div class="text-muted">Copyright &copy; Your Website 2023</div>
                </div>
            </div>
        </footer>
    </div>

</div>
<!--            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>-->
<script src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js"
        crossorigin="anonymous"></script>
<script>
document.addEventListener('DOMContentLoaded', function() {
    var radios = document.querySelectorAll('input[type="radio"]');
    var trading = document.getElementById('TRADING_VOLUME');
    var increase = document.getElementById('INCREASE_COUNT');
    var decrease = document.getElementById('DECREASE_COUNT');

    radios.forEach(function(radio) {
        radio.addEventListener('change', function() {
            if (this.value == 'TRADING_VOLUME') {
                trading.style.display = 'block';
                increase.style.display = 'none';
                decrease.style.display = 'none';
            } else if (this.value == 'INCREASE_COUNT') {
                trading.style.display = 'none';
                increase.style.display = 'block';
                decrease.style.display = 'none';
            } else if (this.value == 'DECREASE_COUNT') {
                trading.style.display = 'none';
                increase.style.display = 'none';
                decrease.style.display = 'block';
            } else {
                targetDiv.style.display = 'none';
            }
        });
    });
});


</script>

</body>

</html>
