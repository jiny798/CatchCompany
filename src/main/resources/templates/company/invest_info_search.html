<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="" />
  <meta name="author" content="" />
  <title>Dashboard</title>
  <link th:href="@{/css/company.css}" href="css/company.css" rel="stylesheet" />
  <link th:href="@{/css/styles.css}" href="css/styles.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  <script th:src="@{/js/scripts.js}" src="js/scripts.js"></script>
  <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
</head>
<body class="sb-nav-fixed">

<nav th:replace="~{side/nav :: nav}"></nav>
<div id="layoutSidenav">
  <div th:replace="~{side/side_nav :: side_nav}"></div>
  <div id="layoutSidenav_content">
    <main>
      <div class="container-fluid px-4">
        <div class="search">
          <form onsubmit="return false;" class="d-none d-md-inline-block form-inline ms-auto me-0 me-md-3 my-2 my-md-0">
            <div class="input-group">
              <input placeholder="관심있는 회사를 검색해보세요" id="search" class="form-control" type="text" aria-describedby="btnNavbarSearch" />
              <button type="button" onclick="searchCompany()" class="btn btn-primary" id="btnNavbarSearch"><i class="fas fa-search"></i></button>
            </div>
            <small>추천 : <a th:href="@{/company/invest/NAVER/1/상장}">NAVER</a>, <a th:href="@{/company/invest/카카오/1/상장}">카카오</a> </small>
            <small class="form-text text-danger" th:if="${errorName}"> 존재하지 않는 회사명입니다. </small>
          </form>
        </div>

      </div>

    </main>
    <footer class="py-4 bg-light mt-auto">
      <div class="container-fluid px-4">
        <div class="d-flex align-items-center justify-content-between small">
          <div class="text-muted">Copyright &copy; Your Website 2023</div>
        </div>
      </div>
    </footer>
  </div>

</div>

</body>
<script>
    function searchCompany(event) {
        let inputElement = document.getElementById('search');
        let value = encodeURIComponent(inputElement.value);
        console.log(inputElement.value);
        let name = inputElement.value;

        if( name === '' ) {
         name = ' ';
        }

        location.href = 'http://localhost:8080/company/invest/' + name + '/1'+"/상장";
    }
    </script>

</html>
