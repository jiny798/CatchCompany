<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Dashboard</title>
        <link th:href="@{/css/company.css}" href="css/company.css" rel="stylesheet" />
        <link th:href="@{/css/styles.css}" href="css/styles.css" rel="stylesheet" />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script th:src="@{/js/scripts.js}" src="js/scripts.js"></script>
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    </head>
    <body class="sb-nav-fixed">
            <nav th:replace="~{side/nav :: nav}"></nav>
            <div id="layoutSidenav">
            <div th:replace="~{side/side_nav :: side_nav}"></div>
                <div id="layoutSidenav_content">
                    <main>
                        <div class="container-fluid px-4">
                            <div class="search">
                                <form onsubmit="return false;" class="d-none d-md-inline-block form-inline ms-auto me-0 me-md-3 my-2 my-md-0">
                                    <div class="input-group">
                                        <input id="search" class="form-control" type="text" aria-describedby="btnNavbarSearch" />
                                        <button type="button" onclick="searchCompany()" class="btn btn-primary" id="btnNavbarSearch"><i class="fas fa-search"></i></button>
                                    </div>
                                </form>
                                <ol class="breadcrumb mb-4">
                                    <li class="breadcrumb-item active" th:text="${name}">회사명</li>
                                </ol>
                            </div>

                            <div class="table_card">
                                <div class="table_title" >경영 참여 목적으로 투자 중인 회사</div>
                                <table class="myTable">
                                    <tr>
                                        <th>회사명</th>
                                        <th>주식 보유수</th>
                                        <th>상장여부</th>
                                        <th>비고</th>
                                    </tr>
                                    <tr th:each="company : ${pageForBusiness}" class="data-row">
                                        <td style="width: 500px;" th:text="${company.investedCompany}">투자받는 회사명</td>
                                        <td th:text="${company.currentStockCount}">주식수</td>
                                        <td th:text="${company.corporationClass}">상장여부</td>
                                        <td> - </td>
                                    </tr>
                                </table>

                                <ul class="pagination">
                                    <li>
                                        <a th:href="${pageForBusiness.first} ? '#' : @{/company/invest/{company}/{page1}/{page2}(company=${name}, page1=${pageForBusiness.number}, page2=${currentPage2})}"> 이전 </a>
                                    </li>
                                    <li th:each = "page: ${#numbers.sequence(startPage1, endPageForBusiness)}" >
                                        <a th:if="${page == pageForBusiness.number + 1}" href="#" th:text="${page}" class="active">page number</a>
                                        <a th:unless="${page == pageForBusiness.number + 1}"
                                           href="#"
                                           th:text="${page}"
                                           th:href="@{/company/invest/{company}/{page1}/{page2}(company=${name}, page1=${page}, page2=${currentPage2})}"
                                        >page number</a>
                                    </li>

                                    <li>
                                        <a th:href="${pageForBusiness.last} ? '#' : @{/company/invest/{company}/{page1}/{page2}(company=${name}, page1=${pageForBusiness.number}+2, page2=${currentPage2})}"> 다음 </a>
                                    </li>
                                </ul>
                            </div>

                        <br>
                        <div class="table_card">
                            <div class="table_title">투자 목적으로 투자 중인 회사</div>
                            <table class="myTable">
                                <tr>
                                    <th>회사명</th>
                                    <th>주식 보유수</th>
                                    <th>상장여부</th>
                                    <th>비고</th>
                                </tr>
                                <tr th:each="company : ${pageForInvest}" class="data-row">
                                    <td style="width: 500px;" th:text="${company.investedCompany}">투자받는 회사명</td>
                                    <td th:text="${company.currentStockCount}">주식수</td>
                                    <td th:text="${company.corporationClass}">상장여부</td>
                                    <td>-</td>
                                </tr>

                            </table>

                            <ul class="pagination">
                                <li>
                                    <a th:href="${pageForInvest.first} ? '#' : @{/company/invest/{company}/{page1}/{page2}(company=${name}, page2=${pageForInvest.number}, page1=${currentPage1})}"> 이전 </a>
                                </li>
                                <li th:each = "page: ${#numbers.sequence(startPage2, endPageForInvest)}">
                                    <a th:if="${page == pageForInvest.number + 1}" href="#" th:text="${page}" class="active">page number</a>
                                    <a th:unless="${page == pageForInvest.number + 1}" href="#"
                                       th:text="${page}"
                                       th:href="@{/company/invest/{company}/{page1}/{page2}(company=${name}, page2=${page}, page1=${currentPage1})}"
                                    >page number</a>
                                </li>
                                <li>
                                    <a th:href="${pageForInvest.last} ? '#' : @{/company/invest/{company}/{page1}/{page2}(company=${name}, page2=${pageForInvest.number}+2, page1=${currentPage1})}"> 다음 </a>
                                </li>
                            </ul>
                        </div>
                        </div>

                    </main>
                    <footer class="py-4 bg-light mt-auto">
                        <div class="container-fluid px-4">
                            <div class="d-flex align-items-center justify-content-between small">
                                <div class="text-muted">Copyright &copy; Your Website 2023</div>
                            </div>
                        </div>
                    </footer>
                </div>

            </div>

    </body>
    <script>
    function searchCompany(event) {
        var inputElement = document.getElementById('search');
        var value = encodeURIComponent(inputElement.value);
        console.log(inputElement.value);
        location.href = 'http://localhost:8080/company/invest/' + inputElement.value + '/1/1';
    }
    </script>

</html>
