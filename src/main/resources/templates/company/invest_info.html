<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Dashboard</title>
        <link th:href="@{/css/company.css}" href="css/company.css" rel="stylesheet" />
        <link th:href="@{/css/styles.css}" href="css/styles.css" rel="stylesheet" />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script th:src="@{/js/datatables-simple-demo.js}" src="js/datatables-simple-demo.js"></script>
        <script th:src="@{/js/scripts.js}" src="js/scripts.js"></script>
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    </head>
    <body class="sb-nav-fixed">
            <nav th:replace="~{side/nav :: nav}"></nav>
            <div id="layoutSidenav">
            <div th:replace="~{side/side_nav :: side_nav}"></div>
                <div id="layoutSidenav_content">
                    <main>
                        <div class="container-fluid px-4">
                            <div class="search">
                                <form onsubmit="return false;" class="d-none d-md-inline-block form-inline ms-auto me-0 me-md-3 my-2 my-md-0">
                                    <div class="input-group">
                                        <input id="search" class="form-control" type="text" aria-describedby="btnNavbarSearch" />
                                        <button type="button" onclick="searchCompany()" class="btn btn-primary" id="btnNavbarSearch"><i class="fas fa-search"></i></button>
                                    </div>
                                </form>
                            </div>

                            <div class="container-fluid px-4">
                                <div class="card mb-4">
                                    <div class="card-header">
                                        <i class="fas fa-table me-1"></i>
                                        <span th:text="${name}"></span>에서 투자중인 회사 리스트  -
                                        <select onchange="location = this.value;">
                                            <option th:each="type : ${typeList}"
                                                    th:value="'/company/invest/'+${name}+'/1/'+${type}"
                                                    th:text="${type} + ' 회사 보기'"
                                                    th:selected="${type} == ${currentType}">
                                            </option>
                                        </select>
                                    </div>
                                    <div class="card-body">
                                        <table id="datatablesSimple">
                                            <thead>
                                            <tr>
                                                <th>회사명</th>
                                                <th>주식 보유수</th>
                                                <th>상장여부</th>
                                                <th>비고</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            <tr th:each="company : ${page}" class="data-row">
                                                <td style="width: 500px;" th:text="${company.investedCompany}">투자받는 회사명</td>
                                                <td th:text="${company.currentStockCount}">주식수</td>
                                                <td th:text="${company.corporationClass}">상장여부</td>
                                                <td> - </td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                    <ul class="pagination">
                                        <li>
                                            <a th:href="${page.first} ? '#' : @{ /company/invest/{company}/{pageNum}/{type}(company=${name},pageNum=${page.number}, type=${currentType}) }"> 이전 </a>
                                        </li>
                                        <li th:each = "pageNumber: ${#numbers.sequence(startPage, endPage)}" >
                                            <a th:if="${pageNumber == page.number + 1}" href="#" th:text="${pageNumber}" class="active">page number</a>
                                            <a th:unless="${pageNumber == page.number + 1}"
                                               href="#"
                                               th:text="${pageNumber}"
                                               th:href="@{/company/invest/{company}/{pageNum}/{type}(company=${name}, pageNum=${pageNumber}, type=${currentType})}"
                                            >page number</a>
                                        </li>

                                        <li>
                                            <a th:href="${page.last} ? '#' : @{ /company/invest/{company}/{pageNum}/{type}(company=${name},pageNum=${page.number}+2, type=${currentType}) }"> 다음 </a>
                                        </li>
                                    </ul>

                                </div>
                            </div>

                        </div>

                    </main>
                    <footer class="py-4 bg-light mt-auto">
                        <div class="container-fluid px-4">
                            <div class="d-flex align-items-center justify-content-between small">
                                <div class="text-muted">Copyright &copy; Your Website 2023</div>
                            </div>
                        </div>
                    </footer>
                </div>

            </div>

    </body>
    <script>
    function searchCompany(event) {
        var inputElement = document.getElementById('search');
        var value = encodeURIComponent(inputElement.value);
        console.log(inputElement.value);
        location.href = 'http://localhost:8080/company/invest/' + inputElement.value + '/1' + '/상장';
    }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js" crossorigin="anonymous"></script>
</html>
