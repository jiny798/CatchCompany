<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Dashboard</title>
    <link th:href="@{/css/styles.css}" href="css/styles.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script th:src="@{/js/datatables-simple-demo.js}" src="js/datatables-simple-demo.js"></script>
    <script th:src="@{/js/scripts.js}" src="js/scripts.js"></script>
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
</head>
<body class="sb-nav-fixed">
<nav th:replace="~{side/nav :: nav}"></nav>

<div id="layoutSidenav">
    <div th:replace="~{side/side_nav :: side_nav}"></div>
    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid px-4">
                <h2 class="mt-4">국민연금 국내주식 분기별 지분율 증가 순위</h2>
                <div class="card mb-4">
                    <div class="card-body">
                        국민연금이 투자한 각 회사의 지분 증가율이 큰 회사부터 표시됩니다 <br>
                        분기별로 국민연금이 어떤 기업을 주시하고 있는지 참고할 수 있습니다.
                    </div>
                </div>
                <div class="card mb-4">
                    <div class="card-header">
                        <i class="fas fa-table me-1"></i>
                        <select onchange="location = this.value;">
                            <option th:each="quarter : ${quarterList}"
                                    th:value="'/pension/portfolio/quarter/'+${quarter}"
                                    th:text="${quarter}"
                                    th:selected="${quarter} == ${currentQuarter}">
                            </option>
                        </select>
                        년 12월 말 기준, 비중 증가 순위
                    </div>
                    <div class="card-body">
                        <table id="datatablesSimple">
                            <thead>
                            <tr>
                                <th>회사명</th>
                                <th>보고일</th>
                                <th>전년도 기말(12월) 지분율</th>
                                <th>현재 분기 지분율</th>
                                <th>지분 증가율</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="investInfo : ${quarterInvestInfoList}">
                                <td th:text="${investInfo.corporationName}">회사이름</td>
                                <td>2024-00-00</td>
                                <td th:text="${investInfo.beforeShareRatio}">전년도 지분</td>
                                <td th:text="${investInfo.currentShareRatio}">현재 지분율</td>
                                <td th:text="${investInfo.changeRate}">지분 증가율</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
        <footer class="py-4 bg-light mt-auto">
            <div class="container-fluid px-4">
                <div class="d-flex align-items-center justify-content-between small">
                    <div class="text-muted">Copyright &copy; Your Website 2023</div>
                </div>
            </div>
        </footer>
    </div>

</div>
<script src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js" crossorigin="anonymous"></script>

</body>

</html>
