<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>catch</title>

    <link th:href="@{/css/styles.css}" href="css/styles.css" rel="stylesheet"/>
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/node_modules/font-awesome/css/font-awesome.min.css"/>
    <script src="/node_modules/jquery/dist/jquery.min.js"></script>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
</head>
<style>
    .datatable-top {
        padding: 0.5rem 1rem;
        margin-bottom: 0;
        color: black;
        background-color: white;
        border-bottom: solid
    }
    .datatable-body {
        padding: 1rem 1rem;
        font-size: 0.875rem;
    }
    .datatable-body__table {
        width: 100%;
    }
    td, thead {
        border-style: solid;
        border-color: #dee2e6;
        border-width: 1px;
    }
    th, td {
        padding: 0.5rem 0.5rem
    }

</style>
<body class="sb-nav-fixed">
<nav th:replace="~{side/nav :: nav}"></nav>

<div id="layoutSidenav">
    <div th:replace="~{side/side_nav :: side_nav}"></div>
    <div id="layoutSidenav_content">
        <main>
            <div id="main_div" th:fragment="main_div" class="container-fluid px-4">
                <h2 class="mt-4">국민연금 국내주식 연도별 비중 증가 순위</h2>
                <div class="card mb-4">
                    <div class="card-body">
                        국내주식 전년도 대비 자산군 내 비중을 가장 많이 늘린 순위를 보여줍니다. <br>
                        매년 국민연금이 어떤 기업을 주시하고 있는지 참고할 수 있습니다.
                        <small> 다음 업데이트 일정 : 2024-08 </small>
                    </div>
                </div>
                <div id="datatable" class="card mb-4">
                    <div class="datatable-top">
                        <i class="fas fa-table me-1"></i>
                        <select onchange="location = this.value;">
                            <option th:each="num : ${yearList}"
                                    th:value="'/pension/portfolio/'+${num}"
                                    th:text="${num}"
                                    th:selected="${num} == ${year}">
                            </option>
                        </select>
                        년 12월 말 기준, 비중 증가 순위
                    </div>

                    <div class="datatable-body">
                        <table class="datatable-body__table" id="datatablesSimple">
                            <thead>
                            <tr>
                                <th>회사명</th>
                                <th>전년도 투자 비중</th>
                                <th>현재 투자 비중 (투자 비중 합산 100%)</th>
                                <th>비중 증가률</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="investInfo : ${investInfoList}">
                                <td th:text="${investInfo.corporationName}">회사이름</td>
                                <td th:text="${investInfo.beforeShareInAsset}">전년도 투자 비중</td>
                                <td th:text="${investInfo.currentShareInAsset}">현재 투자 비중</td>
                                <td th:text="${investInfo.changeRate}">투자 비중 증감율</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
        <footer class="py-4 bg-light mt-auto">
            <div class="container-fluid px-4">
                <div class="d-flex align-items-center justify-content-between small">
                    <div class="text-muted">Copyright &copy; Your Website 2023</div>
                </div>
            </div>
        </footer>
    </div>

</div>
<script src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js"
        crossorigin="anonymous"></script>
</body>
</html>
